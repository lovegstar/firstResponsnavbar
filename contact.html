<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>LoveGstaR</h1>
      </div>
      <ul class="navList" id="navList">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Project</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <div class="menu" id="menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>
    <div class="form">
      <h1 class="contact">Contact Us Today</h1>

      <form action="#" class="details" id="details">
        <label for="name">Name</label>
        <input
          type="text"
          name="firstname"
          class="first"
          required
          placeholder="First Name"
        />
        <input type="text" class="second" placeholder="Last Name" /> <br />
        <label for="company">Website</label>
        <input type="text" name="website" class="website" required /> <br />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          class="email"
          placeholder="example@email.com"
          required
        />
        <br />
        <label for="phone">Phone</label>
        <input
          type="number"
          name="phone-number"
          class="phone"
          placeholder="code"
          required
        />
        <input
          type="number"
          name="number"
          class="number"
          required
          placeholder="Phone number"
        />
        <br />
        <label for="subject">Subject</label>
        <select name="subject" id="selet" required>
          <option value="emty">chose option</option>
          <option value="bad">Bad Work</option>
          <option value="Good">Good Work</option>
          <option value="better">Better Work</option>
          <option value="best"> Best</option>
        </select>
        <br />
        <label for="message">Message</label>
        <textarea name="message" id="" cols="30" rows="6"></textarea> <br />
        <p>Do you like your expirence on our website?</p>
        <input type="radio" name="expirence" required value="yes" />
        <label for="yes">Yes</label>
        <input type="radio" name="expirence" required value="No" />
        <label for="no">No</label> <br />
        <button>Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
  <footer></footer>
</html>
